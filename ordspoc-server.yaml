apiVersion: database.oracle.com/v1
kind: RestDataServices
metadata:
  name: ordspoc-server
spec:
  image: container-registry.oracle.com/database/ords:24.1.0
  forceRestart: true
  globalSettings:
    database.api.enabled: true
  poolSettings:
    - poolName: ORDSPOC
      autoUpgrade: true
      restEnabledSql.active: true
      feature.sdw: true
      db.connectionType: customurl
      db.customURL: jdbc:oracle:thin:@//10.89.0.2:30453/FREEPDB1
      db.username: ORDS_PUBLIC_USER
      db.secret:
        secretName:  db-auth
        passwordKey: password
      db.adminUser: SYS AS SYSDBA
      db.adminUser.secret:
        secretName:  db-auth
        passwordKey: password
      plsql.gateway.mode: direct
